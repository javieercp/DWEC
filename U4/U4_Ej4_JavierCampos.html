<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej Hola mundo hecho con nodos DOM</title>
</head>
  <body>
  <h1>Sugerencias</h1>
  <form action="#" method="post">
  <p class="destacado">Sugerencias:</p>
  <br>
  <textarea name="sugerencia" rows="100" cols="100"></textarea>
  <button type="button" name="button" onclick="mostrar()">Enviar</button>
  </form>
  <p id="resultado">Gracias por participar</p>
  <script type="text/javascript">
    document.body.childNodes[1].innerText="Sugerencias Modificado"
    var bold = document.getElementsByClassName("destacado");
    bold[0].style.fontWeight="bold";
    var ocultar = document.getElementById("resultado");
    ocultar.style.display = "none";
    var suger = document.getElementsByName("sugerencia")[0].setAttribute("required","True");
    function mostrar(){

    document.getElementById("resultado").style.display="block";
    }
  </script>
  </body>
</html>
