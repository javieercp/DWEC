<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U3 Practica 1</title>
    <script type="text/javascript">
    function contarPalabras(){
      var palabras = new Array();
      palabras = formulario.area.value.split(" ");
        console.log(palabras);
        //crear una nueva ventana
        var ventana = window.open("","","width=500,height=300");
        ventana.document.write("<meta charset='utf-8'>");
        ventana.document.write('<p><b>Primera palabra :</b> ' + palabras[0]+'</p>');
        ventana.document.write('<p><b>Ultima palabra :</b> ' + palabras[palabras.length-1]+'</p>');
        ventana.document.write('<p><b>Numero de palabras :</b> ' + palabras.length+'</p>');
        var longitud = 0;
        var mPalabra = "";

        for (var i = 0; i < palabras.length; i++) {
          if (palabras[i].length > longitud) {
            var longitud = palabras[i].length;
            var mPalabra = palabras[i];
          }
        }
        ventana.document.write('<p><b>Palabra mas larga :</b> ' +mPalabra+'</p>');

        var longitudc = 10000000;
        var mPalabrac = "";

        for (var i = 0; i < palabras.length; i++) {
          if (palabras[i].length < longitudc) {
            longitudc = palabras[i].length;
            mPalabrac = palabras[i];
          }
        }
        ventana.document.write('<p><b>Palabra mas corta :</b> ' +mPalabrac+'</p>');
        ventana.document.write('<p><b>Ordenar alfabeticamente :</b> ' + palabras.join("-")+'</p>');
    }
    </script>
    <style media="screen">
      textarea,input{
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-left: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Manipular Arrays</h1>
    <form name="formulario">
        <p>Introduce algunas palabras:</p>
        <textarea name="area" rows="3" cols="40"></textarea>
        <input type="button" name="boton" value="Aceptar" onclick="contarPalabras()"></input>
    </form>
  </body>
</html>
