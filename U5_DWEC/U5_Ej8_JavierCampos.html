<style media="screen">
  img{
    width: 200px;
  }
</style>

<script type="text/javascript">

  function funcion(e) {


  if (event.shiftKey) {
    h1.style.textTransform== "uppercase" ? h1.style.textTransform= "lowercase" : h1.style.textTransform= "uppercase";
  }
}

       window.onload = function() {
       document.onkeydown = funcion;
       }

</script>

</head>
<body>

<h1 id="h1">este titulo hay que cambiarlo de minuscula a mayuscula</h1>

</body>
