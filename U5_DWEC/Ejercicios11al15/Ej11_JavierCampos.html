<!DOCTYPE html>
<html>
<script>
function resolucionPantalla() {
    var w = window.outerWidth;
    var h = window.outerHeight;
    var txt = "Tamanyo de la pantalla: Anchura=" + w + ", Altura=" + h;
    document.getElementById("demo").innerHTML = txt;
}
</script>
<body onresize="resolucionPantalla()">
<p id="demo"></p>
</body>
</html>
