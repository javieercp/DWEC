<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo buscador</title>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();

      function comprobarLogin(e) {
        e.preventDefault();
        var name = encodeURIComponent(nombre.value);
        var pas = encodeURIComponent(pass.value);

        xhr.onreadystatechange = function(){
          if (xhr.readyState == 4 && xhr.status == 200) {
            resultado.innerHTML = xhr.responseText;
          }
        }
        xhr.open("POST", "datos.txt", true);

        var usuario = new Object();
        usuario.nombre = nombre;
        usuario.pass = pass;
        var objStr = JSON.stringify(usuario);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(objStr);
      }
    </script>
  </head>
  <body>
    <form method="get">
      Introduce un nombre: <input type="text" id="nombre">
      Password <input type="password" name="pass" id="pass">
      <p id="resultado"></p>
      <input type="button" value="Enviar" id="button" onclick="comprobarLogin(event)">
    </form>
  </body>
</html>
