<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Post</title>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();

      function comprobarLogin(e) {
        e.preventDefault();
        var name = encodeURIComponent(nombre.value);
        var pas = encodeURIComponent(pass.value);

        xhr.onreadystatechange = function(){
          if (xhr.readyState == 4 && xhr.status == 200) {
            resultado.innerHTML = xhr.responseText;
          }
        }
        xhr.open("POST", "http://localhost:8080/comprobarDisponibilidad.php?q=", true);
        var str = "nombre=" + name + "&pass=" + pas;
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(str);
      }
    </script>
  </head>
  <body>
    <form method="post">
      Introduce un nombre: <input type="text" id="nombre">
      Password <input type="password" name="pass" id="pass">
      <p id="resultado"></p>
      <input type="button" value="Enviar" id="button" onclick="comprobarLogin(event)">
    </form>
  </body>
</html>
